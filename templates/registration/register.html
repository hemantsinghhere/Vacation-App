{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="login-container card" style="max-width: 400px; margin: 2rem auto; padding: 2rem;">
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button">Register</button>
    </form>
    <p style="margin-top: 1rem;">Already have an account? <a href="{% url 'login' %}">Login</a></p>
</div>
{% endblock %}
