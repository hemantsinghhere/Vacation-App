{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="login-container card" style="max-width: 400px; margin: 2rem auto; padding: 2rem;">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button">Login</button>
    </form>
    <p style="margin-top: 1rem;">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
</div>
{% endblock %}
